<div class="app-contact" id="contact">
  <div class="container">
    <h1>Contact us</h1>
    <h3> <span class="glyphicon glyphicon-map-marker"></span> Location</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7098.94326104394!2d78.0430654485247!3d27.172909818538997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1385710909804" width="600" height="200" frameborder="0" style="border:0" class="google-maps"></iframe>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default  office">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-home"></span> Our office</h3>
          </div>
          <div class="panel-body">
            <div>Non existend Imaginary Inc.</div>
            <div>Baker street 221g</div>
            <div>England London, LO 131313</div>
            <div><span class="
glyphicon glyphicon-phone-alt"></span> +44 020-1111-1111</div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-lock"></span> Business hours</h3>
          </div>
          <div class="panel-body">
            <table class="table">
              <tr>
                <th>Day</th>
                <th>Hours</th>
              </tr>
              <tr>
                <td>Monday</td>
                <td>7 am - 4 pm</td>
              </tr>
              <tr>
                <td>Tuesday</td>
                <td>8 am - 5 pm</td>
              </tr>
              <tr>
                <td>Wednesday</td>
                <td>9 am - 6 pm</td>
              </tr>
              <tr>
                <td>Thursday</td>
                <td>7 am - 4 pm</td>
              </tr>
              <tr>
                <td>Friday</td>
                <td>7 am - 2 pm</td>
              </tr>
              <tr>
                <td>Saturday</td>
                <td>8 am - 2pm</td>
              </tr>
              <tr>
                <td>Sunday</td>
                <td>Closed</td>
              </tr>
            </table>
          </div>
        </div>        
      </div>
      <div class="col-md-6">
        <div class="panel panel-default contact-form-container">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-envelope"></span> Message us</h3>
          </div>
          <div class="panel-body">

            <form>
              <div class="form-group">
                <label for="contact-input-name">Name</label>
                <input type="text" class="form-control" id="contact-input-name">
              </div>
              <div class="form-group">
                <label for="contact-input-contact">Email or phone nubmer</label>
                <input type="text" class="form-control" id="contact-input-contact">
              </div>
              <div class="form-group">
                <label for="contact-select-subject">Subject</label>
                <select class="form-control" id="contact-select-subject">
                  <option value="1">Diagnostics</option>
                  <option value="2">Maintance</option>
                  <option value="3">Car fix</option>
                  <option value="4">Car part change</option>
                  <option value="5">Car maintance</option>
                  <option value="6">Business</option>
                  <option value="7" selected>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="contact-input-register">Registration number <small>(optional)</small></label>
                <input type="text" class="form-control" id="contact-input-register">
              </div>
              <div class="form-group">
                <label for="contact-input-message">Message <small>(optional)</small></label>
                <textarea id="contact-textarea-message" cols="30" rows="4" class="form-control"></textarea>
              </div>
              <button type="reset" class="btn">Reset</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
